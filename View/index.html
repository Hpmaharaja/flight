<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
	<input type="text" name="flight" placeholder="Input Flight and #"></input>
	<input type="submit" id="submit"></input>

	<div id="response"></div>
</body>
<script type="text/javascript">
	$( document ).ready(function() {
        console.log( "document loaded" );

        $("#submit").click(function() {
        	var data = { flight: $("#flight").val() };
        	setTimeout(function () {
	        	$.ajax({
	        		type: 'POST',
	  				url: "/getdelaytime",
	  				flight: data,
	  				success: function(resp) {
	  					alert('Made POST call!');
	  					console.dir(resp);
	  				} 
				}).done(function() {
	  				alert('hello');
				});
			}, 10);
        });
    });

</script>
</html>
